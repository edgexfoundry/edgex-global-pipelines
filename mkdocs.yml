  logo: 'assets/logo_edgex_white.png'
  favicon: 'assets/logo_edgex.png'
  analytics:
    gtag: 'G-38531ZZHBN'
  features:
    - tabs
nav:
  - Introduction:
    - 'index.md'
  - Pipelines:
    - './libraries/edgeXBuildCApp.md'
    - './libraries/edgeXBuildDocker.md'
